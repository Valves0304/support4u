<script>
  $(function() {

  // We can attach the `fileselect` event to all file inputs on the page
    $(document).on('change', ':file', function() {
      var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
      input.trigger('fileselect', [numFiles, label]);
    });

    // We can watch for our custom `fileselect` event like this
    $(document).ready( function() {
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
    });
  
  });
</script>
<script>
    window.onload = function(){
        formataTelefone(document.getElementById("whatsappAtleta"));
        formataCPF(document.getElementById("cpfAtleta"));
    }
    
    $(document).ready(function(){
        if ({boilerMostraErro}) {
          $("#modalErro").modal('show');
        }
    });

    function formataTelefone($this) {

        // define entrada e saída
        var input = $this.value;
        var output;
    
        // limpa caracteres especiais da entrada
        input = input.replace(/[^0-9]/g, '');

        if (input.length < 1) {
            output = "";
        } else if (input.length < 3) {
            output = "(" + input;
        } else if (input.length >= 3 && input.length < 7) {
            output = "(" + input.substr(0, 2) + ")" + " " + input.substr(2, 5);
        } else if (input.length >= 7 && input.length < 11) {
            output = "(" + input.substr(0, 2) + ")" + " " + input.substr(2, 4) + "-" + input.substr(6, 4);
        } else {
            output = "(" + input.substr(0, 2) + ")" + " " + input.substr(2, 5) + "-" + input.substr(7, 4);
        } 
        
        $this.value = output;
    }
    
    function formataCPF($this) {

        // define entrada e saída
        var input = $this.value;
        var output;
    
        // limpa caracteres especiais da entrada
        input = input.replace(/[^0-9]/g, '');

        if (input.length < 1) {
            output = "";
        } else if (input.length < 4) {
            output = input;
        } else if (input.length >= 4 && input.length < 7) {
            output = input.substr(0, 3) + "." + input.substr(3, 3);
        } else if (input.length >= 7 && input.length < 10) {
            output = input.substr(0, 3) + "." + input.substr(3, 3) + "." + input.substr(6, 3);
        } else {
            output = input.substr(0, 3) + "." + input.substr(3, 3) + "." + input.substr(6, 3) + "-" + input.substr(9, 2);
        } 
        
        $this.value = output;
    }
</script>
