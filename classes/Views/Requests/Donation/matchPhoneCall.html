
   <div class="header">
      <h1>Phone Call Confirmation</h1>
   </div>
   <div class="main">
   <div class="float: left; width: 500px;">
   	  	<form action="{s4uConfirmation}" name="confirmMatch" id="confirmMatch" method="POST">
   	  		<h2>
   	  			OK Here is the phone Numeber<BR></BR>
                We are going to send an email to this person.
                He / She will be waiting for you call.<BR></BR>
            </h2>
    	    {s4uTableRequests}
            <p class="submit">
    	    	<input type="submit" name="commit" value="Ok. I will call" />
        	 </p>
        	</form>
           	<form action="{s4uCancel}" name="cancelMatch" id="cancelMatch" method="POST">

                    <input type="submit" name="cancel" value="No. Change my mind" />
                </p>
            </form>
      </div>
   </div>
