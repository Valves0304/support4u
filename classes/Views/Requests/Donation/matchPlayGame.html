<h1>Play a game confirmation</h1>

<div class="content">
  <form action="{s4uConfirmation}" name="confirmMatch" id="confirmMatch" method="POST" class="pure-form pure-form-stacked">
    <div>
      <p> OK, let's play game!</p>
      <p> We will send {s4uPlayerName} your email address.
        He / She will invite you to play soon.</p>
    </div>

    <article class="card match">
      <div class="card-header">
        <i></i>
        <h3>{s4uBeneficiaryName}</h3>
      </div>
      <div class="card-content">
        <div><span>Best time</span>{s4uBeneficiaryBestTime}</div>
        <div><span>Language</span>{s4uBeneficiaryLanguage}</div>
      </div>
    </article>



    <p class="action-buttons">
      <input type="submit" name="commit" value="Ok. Send this email" />
    </p>
  </form>
  <form action="{s4uCancel}" name="cancelMatch" id="cancelMatch" method="POST">
    <p class="action-buttons">
      <input type="submit" name="cancel" value="No. Don't send my email" />
    </p>
  </form>
</div>
