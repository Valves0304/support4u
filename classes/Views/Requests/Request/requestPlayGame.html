<h1>Request Play a video game</h1>

<div class="content">
  <form action="{s4uInsertRequest}" name="createRequest" id="createRequest" method="POST" class="pure-form pure-form-stacked">
    <div class="msg-error">{s4uErrorMessage}</div>
    <fieldset>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-2-5">
          <label for="bestTime">What is the best time to play?</label>
          <select class="pure-u-1" name="bestTime">
            <option value="1">Morning</option>
            <option value="2">Afternoon</option>
            <option value="3">Night</option>
            <option value="4" selected>Anytime</option>
          </select>
        </div>
        <div class="pure-u-1 pure-u-sm-1-5">
          <label for="gameId"> Which game? </label>
          <select class="pure-u-1" name="gameId">
            <option value=0>Any Console</option>
            {s4uListGames}
          </select>
        </div>

        <div class="{s4uErrorField2} pure-u-1 pure-u-sm-1-5">
          <label for="gameName">Game Name:</label>
          <input type="text" id="gameName" name="gameName" placeholder="Game Name:" value="{s4uGameName}" />
        </div>
      </div>
    </fieldset>
    <div class="pure-u-1 pure-u-sm-2-3">
      <p class="agree_box">
        We are looking for someone to play On-line.<BR>
        When we find you a partner to play,
        we will send you an email and you must invite him to play.

      </p>
    </div>
    <p class="action-buttons">
      <input type="submit" name="commit" value="OK. I'm waiting your email. " />
    </p>

  </form>
</div>
