<link rel="stylesheet" type="text/css" href="../classes/Views/Style/style.css">
<body>
   <div class="header">
      <h1>Support For You</h1>
      <p>Together we make a difference !!</p>
   </div>
   <div class="header">
      <div class="slideshow-container">
         <div class="mySlides fade">
            <img src="/classes/Views/Pages/Images/slide1.png" style="width:100%">
            <div class="text"></div>
         </div>
         <div class="mySlides fade">
            <img src="/classes/Views/Pages/Images/slide2.png" style="width:100%">
            <div class="text"></div>
         </div>
         <div class="mySlides fade">
            <img src="/classes/Views/Pages/Images/slide3.png" style="width:100%">
            <div class="text"></div>
         </div>
      </div>

   </div>
   <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}

        slides[slideIndex-1].style.display = "block";

        setTimeout(showSlides, 3000); // Change image every 2 seconds
      }
   </script>
</body>
